<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tic-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"">
</head>
<body>
    <div class=" container">
    <h1 class="header">TIC-TAC-TOE</h1>
    <div class="turn-indicator"></div>
    <div class="insert-coin-div">
        <button class="insert-coin animate__animated animate__flash animate__slow">INSERT COIN</button>
    </div>
    <div class="player-names-div">
        <div class="player-names">
            <div class="player-name">
                <label class="label" for="player-1-name">Player 1 Name</label>
                <input type="text" id="player-1-name" class="player1-name">
            </div>
            <div class="player-name">
                <label class="label" for="player-2-name">Player 2 Name</label>
                <input type="text" id="player-2-name" class="player2-name">
            </div>
        </div>
    </div>
    <button class="start-button animate__animated animate__flash animate__slow">Start Game</button 
    </div>
    </div>
    <script src="app.js"></script>
    </body>

</html>
